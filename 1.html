<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYVS ID Card</title>
    <!-- Include Tailwind CSS from CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include React and ReactDOM from CDNs -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Include Babel to transpile JSX into plain JavaScript -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Custom styles for the signature font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap');
        .font-signature {
            font-family: 'Dancing Script', cursive;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Main App component that renders the ID card
        function App() {
            const [photoUrl, setPhotoUrl] = React.useState('https://placehold.co/120x150/d4a373/d4a373'); // Placeholder image

            // Function to handle the image upload
            const handleImageUpload = (event) => {
                const file = event.target.files[0];
                if (file) {
                    const url = URL.createObjectURL(file);
                    setPhotoUrl(url);
                }
            };

            return (
                <div className="bg-[#e9e9e9] min-h-screen flex items-center justify-center font-sans p-4 sm:p-6">
                    <div className="flex flex-col w-full max-w-sm sm:max-w-md md:max-w-lg bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-300">
                        
                        {/* Top Header Section */}
                        <div className="relative p-6 sm:p-8 bg-gradient-to-br from-[#f8d070] to-[#fce4a6] rounded-t-2xl">
                            <div className="absolute inset-0 z-0 bg-white opacity-40 rounded-t-2xl"></div>
                            <div className="relative z-10 flex flex-col md:flex-row items-center md:items-start justify-between space-y-4 md:space-y-0 md:space-x-4">
                                {/* Logo placeholder */}
                                <div className="w-20 h-20 sm:w-24 sm:h-24 bg-red-600 rounded-full flex items-center justify-center border-2 border-white shadow-lg">
                                    <span className="text-white text-3xl font-bold">BYVS</span>
                                </div>
                                
                                {/* Title and Motto */}
                                <div className="flex-1 text-center md:text-left">
                                    <h1 className="text-xl sm:text-2xl font-bold text-gray-800 tracking-wide">
                                        BHARATIYA YUVA <br className="md:hidden" /> VIDYARTHI SANGHATAN<span className="font-normal text-sm md:text-base">(BYVS)</span>
                                    </h1>
                                    <p className="mt-2 text-xs sm:text-sm italic text-gray-700 font-medium">
                                        "FOR YOU , WITH YOU , FROM YOU"
                                    </p>
                                </div>
                            </div>
                            <div className="relative z-10 text-left mt-4">
                                <p className="text-xs sm:text-sm font-medium text-gray-700">REG. NO.: 66/22</p>
                            </div>
                        </div>

                        {/* Membership ID Card Title */}
                        <div className="bg-white py-4 text-center border-b border-gray-200">
                            <h2 className="text-base sm:text-lg font-bold text-gray-800 tracking-wider">
                                MEMBERSHIP ID CARD
                            </h2>
                        </div>

                        {/* Main Content Area */}
                        <div className="flex-1 p-6 sm:p-8 flex flex-col md:flex-row items-start justify-between space-y-6 md:space-y-0 md:space-x-8">
                            
                            {/* Details Section */}
                            <div className="flex-1 grid grid-cols-2 gap-y-4 md:gap-y-6 items-center w-full">
                                <p className="text-sm sm:text-base font-semibold text-gray-700">Name</p>
                                <p className="text-sm sm:text-base text-gray-900">: Xyz</p>
                                
                                <p className="text-sm sm:text-base font-semibold text-gray-700">Member ID</p>
                                <p className="text-sm sm:text-base text-gray-900">: 123</p>
                                
                                <p className="text-sm sm:text-base font-semibold text-gray-700">District</p>
                                <p className="text-sm sm:text-base text-gray-900">: Abc</p>
                                
                                <p className="text-sm sm:text-base font-semibold text-gray-700">State</p>
                                <p className="text-sm sm:text-base text-gray-900">: Uttar Pradesh</p>
                            </div>

                            {/* Photo and Signature Section */}
                            <div className="flex flex-col items-center justify-end h-full">
                                {/* Photo upload and display area */}
                                <div className="relative w-32 h-40 sm:w-36 sm:h-44 bg-[#f1f1f1] rounded-xl overflow-hidden shadow-inner border border-gray-300">
                                    <label htmlFor="photo-upload" className="absolute inset-0 cursor-pointer flex items-center justify-center">
                                        <img
                                            src={photoUrl}
                                            alt="Member Photo"
                                            className="w-full h-full object-cover transition-opacity duration-300"
                                        />
                                    </label>
                                    <input 
                                        id="photo-upload"
                                        type="file"
                                        accept="image/*"
                                        onChange={handleImageUpload}
                                        className="hidden"
                                    />
                                </div>

                                {/* Signature and Title */}
                                <div className="mt-4 sm:mt-6 text-center">
                                    <p className="text-lg sm:text-xl font-signature text-gray-900">
                                        Saksham
                                    </p>
                                    <p className="text-xs sm:text-sm font-semibold text-gray-600 border-t border-gray-400 pt-1">
                                        Founder & President
                                    </p>
                                </div>
                            </div>
                        </div>

                        {/* Footer Section */}
                        <div className="p-4 sm:p-6 text-gray-500 text-xs sm:text-sm flex justify-between items-end border-t border-gray-200 bg-gray-50 rounded-b-2xl">
                            <p>DOI: dd/mm/yyyy</p>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
