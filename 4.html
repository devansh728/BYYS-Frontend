<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID Card Preview</title>
  <script src="https://cdn.tailwindcss.com"></script>
  </head>
<body>

<div class="flex justify-center p-8 bg-gray-100 min-h-screen">
  <div class="w-full max-w-md aspect-[1.586/1] rounded-xl shadow-lg overflow-hidden border border-gray-200 bg-orange-100">

    <div class="bg-orange-200 h-1/3 flex items-center px-4 relative">
      <div class="absolute left-4 top-4 w-16 h-16 rounded-full overflow-hidden border-2 border-red-400 bg-white flex items-center justify-center">
        <img
          src="https://via.placeholder.com/64"
          alt="Logo"
          class="object-contain w-full h-full p-1"
        />
      </div>
      <p class="absolute left-4 bottom-2 text-[0.6rem] text-orange-800 font-bold">REG. NO. : 66/22</p>
      

      <div class="flex-grow flex flex-col items-center text-center py-2">
        <h1 class="text-orange-800 font-extrabold text-sm sm:text-lg tracking-wide leading-tight">
          BHARATIYA YUVA <br />
          VIDYARTHI SANGATHAN (BYVS)
        </h1>
        <p class="text-[0.5rem] sm:text-xs italic text-orange-800 mt-0.5 leading-none">
          “FOR YOU , WITH YOU , FROM YOU”
        </p>
      </div>
    </div>
    

    <div class="bg-white h-2/3 px-4 py-2 relative flex flex-col justify-between">
      <h2 class="text-center font-bold underline text-sm sm:text-base text-orange-600 mb-1">
        MEMBERSHIP ID CARD
      </h2>
      

      <div class="grid grid-cols-2 gap-y-0.5 text-[0.7rem] sm:text-sm font-semibold text-blue-800">
        <p class="text-left">Name</p>
        <p class="text-left">: [Full Name]</p>
      

        <p class="text-left">Member ID</p>
        <p class="text-left">: [Member ID]</p>
      

        <p class="text-left">District</p>
        <p class="text-left">: [District]</p>
      

        <p class="text-left">State</p>
        <p class="text-left">: [State]</p>
      

        <p class="text-left">D.O.I.</p>
        <p class="text-left">: [Date of Issue]</p>
      </div>
      

      <div class="absolute right-4 top-1/4 transform -translate-y-1/2 w-20 h-24 sm:w-24 sm:h-28 bg-orange-200 rounded-md flex items-center justify-center text-orange-800 font-bold text-center">
        Photo
      </div>
      

      <div class="absolute bottom-2 right-4 text-right">
        <p class="italic text-black text-xs">[Signature]</p>
        <p class="text-xs font-bold text-gray-800 leading-none">Founder & National President</p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
